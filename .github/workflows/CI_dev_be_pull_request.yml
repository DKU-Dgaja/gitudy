name: Spring Boot & Gradle CI Jobs (With. dev branches pull_request)

on:
  pull_request:
    branches: [ dev ]

jobs:
  build:
    # 실행 환경 (Git Runners 개인 서버)
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: backend 폴더로 이동
      run: cd ./backend

    # application.yml 파일 설정
    - name: resources 폴더 생성
      run: |
        mkdir -p ./src/main/resources

    - name: yml 파일 생성
      run: |
        echo "${{ secrets.APPLICATION_DEFAULT }}" > ./src/main/resources/application.yml
        echo "${{ secrets.APPLICATION_LOCAL }}" > ./src/main/resources/application-local.yml
        echo "${{ secrets.APPLICATION_TEST }}" > ./src/main/resources/application-test.yml

    # gradlew를 실행시키기 위해 권한 부여
    - name: Gradlew에게 실행권한 부여
      run: chmod +x ./gradlew

    # 멀티모듈 빌드하기
    - name: 멀티모듈 전체 빌드
      run: ./gradlew clean build -x test
